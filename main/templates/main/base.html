<!doctype html>
<html>
    <head>
        <!-- block content can be updated and overwritten in page html files-->
        <title>{% block title %}Qbot Application{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    </head>

    <body>
			<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			  <a class="navbar-brand" href="#">QQVA</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="/">Home</a>
			      </li>
						  <li class="nav-item"></li><a class="nav-link" href="/help/">Help</a>
              <li class="nav-item"></li><a class="nav-link" href="/command/">Command log</a>

              {% if user.is_authenticated %}
              <li class="nav-item ml-auto"></li><a class="nav-link" href="/logout/">Logout</a>
              {% else %}
              <li class="nav-item"></li><a class="nav-link" href="/login/">Login</a>
              <li class="nav-item"></li><a class="nav-link" href="/register/">Registration</a>
              {% endif %}
			    </ul>
			  </div>
			</nav>
    <div id="content", name="content", class="main" style="padding:10px">
      {% block content %}
      {% endblock %}
    </div>
        {% load static %}
        <script src="{% static 'jquery-3.5.1.slim.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'popper.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'bootstrap.min.js' %}" crossorigin="anonymous"></script>

    </body>

    <style>
      .title-container {
        text-align: center;
      }
    </style>
</html>
