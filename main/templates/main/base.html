<!doctype html>
<html>
    <head>
        <!-- block content can be updated and overwritten in page html files-->
        <title>{% block title %}Qbot Application{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
			<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			  <a class="navbar-brand" href="#">QQVA</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="/">Home</a>
			      </li>
						  <li class="nav-item"></li><a class="nav-link" href="/help/">Help</a>
              <li class="nav-item"></li><a class="nav-link" href="/command/">Command log</a>
              <li class="nav-item"></li><a class="nav-link" href="/login/">Login</a>
              <li class="nav-item"></li><a class="nav-link" href="/register/">Registration</a>
              {% if user.is_authenticated %}
              <li class="nav-item"></li><a class="nav-link" href="/logout/">Logout</a>
              {% endif %}
			    </ul>
			  </div>
			</nav>
        <div id="content", name="content", class="main" style="padding:10px">
          {% if user.is_authenticated %}
          <a href="/logout/">Logout</a>
          {% endif %}
          {% block content %}
          {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
